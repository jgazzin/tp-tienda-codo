<body>

        <div class="container navbar">

                <a href="index.html">
                    <img src="img/logo-32px.png" width="100" alt="logo">
 
                </a>
                <h1>tienda</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li  class="carrito"><i class="fa-solid fa-cart-plus fa-xl"></i>
                        <ul class="contenedor-carrito hidden">
                            <!-- <li class="info-producto">
                                <div class="row-producto">
                                    <span class="cantidad">1</span>
                                    <span class="nombre">lapiz</span>
                                    <span class="precio">$0</span>

                            </li> -->

                        </ul>
                    </li>
                    <li class="submenu"><i class="fa-solid fa-bars fa-xl"></i>
                        <ul>

                            <li><a href="contacto.html">contacto</a></li>

                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="titulo m-top">
            <i class="fa-solid fa-comments fa-lg"></i>
            <h3>Contáctanos</h3>
        </div>
        <form class="form" novalidate>

        <div class="formInput">
            <label class="labelForm" for="nombre">Nombre Completo</label>

            <input class="inputContact" type="text" required name="Nombre" placeholder="Juan Carlos" id="nombre">
        </div>
        <div class="formInput">
            <label class="labelForm" for="apellido">Apellido Completo</label>

            <input class="inputContact" type="text" required id="apellido" name="Apellido" placeholder="Rodriguez">
        </div>
        <div class="formInput">
            <label class="labelForm" for="email">Email</label>

            <input class="inputContact" type="email" required name="email" id="email" placeholder="Example@tienda.com">
        </div>
        <div class="formInput">
            <label class="labelForm" for="categoria">Elige una categoria por la cual consulta:</label>
            <div>
                <select name="categoria" id="categoria">
                    <option value="oficina">Oficina</option>
                    <option value="libreria">Libreria</option>
                    <option value="papeleria">Papeleria</option>
                    <option value="artistica">Artistica</option>
                    <option value="otra">Ninguna de las anteriores</option>
                </select>
            </div>
        </div>
        <div class="formInput">
            <label class="labelForm" for="asunto">Escriba aquí su consulta</label>

            <textarea name="Asunto" id="asunto" rows="10" placeholder="Escriba un mensaje o suba un listado para consultar presupuesto..."></textarea>
        </div>
        <div class="formInput">
            <label class="labelForm btn" for="adjunto">Subir archivo</label> 
            <input type="file" name="adjunto" id="adjunto">
        </div>
        <div class="formInput">
            <label class="labelCheckbox"> 
                <input class="checkbox" type="checkbox">
                <span class="spanCheckbox">Acepto enviar esta información</span>
            </label>
        </div>
        <div class="alertas"></div>
        <div class="formbtn botones">
            <a href="index.html" class="btn">volver</a>
            <input class="btn" type="submit" value="enviar">
        </div>
        

        </form>
    </div>

    <footer>
        <div class="container">
            <div class="footer">
                <div class="logo">
                    <a href="index.html">

                    </a>

                </div>

                </ul>

                <div class="btn-arriba">
                    <a href="#inicio">

                    </a>
                </div>

            </div>

            <div class="social">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook fa-xl"></i></a>
                <a href="https://www.twitter.com/"><i class="fa-brands fa-twitter fa-xl"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram fa-xl"></i></a>
            </div>

        </div>

        <div class="copy">
            <p>&copy;2024 · codo a codo · grupo<span>11</span></p>
        </div>
