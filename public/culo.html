<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/perfil.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="formParte1">
            <label for="nombre">Nombre</label>
            <input class="inputForm" type="text" id="nombre" name="nombre" required placeholder="Nombre de Usuario">

            <label for="contraseña">Contraseña</label>
            <input class="inputForm" type="password" id="contraseña" name="contraseña" required >
        </div>

        <label for="mail">Email</label>
        <input class="inputForm" type="email" id="mail" name="mail" required placeholder="Example@gmail.com">

        <label for="repContraseña">Repetir Contraseña</label>
        <input class="inputForm" type="password" id="repContraseña" name="repContraseña" required>

        <button class="btn" type="submit">actualizar</button>

    </form>
</body>
</html>
